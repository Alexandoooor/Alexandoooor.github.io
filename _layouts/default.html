<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/syntax.css' | relative_url }}">
    <link rel="icon" type="image/svg+xml" href="{{ '/favicon.svg' | relative_url }}">

</head>
<body>
    <div class="container">
        <header>
            <h1><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
            <p class="subtitle">{{ site.description }}</p>
            <nav>
                <a href="{{ '/' | relative_url }}">Home</a>
                <a href="{{ '/posts' | relative_url }}">Posts</a>
                <a href="{{ '/about' | relative_url }}">About</a>
                <a target="_blank" rel="noopener noreferrer" href="https://github.com/{{ site.author.github }}">GitHub</a>
                <a href="mailto:{{ site.author.email }}">Contact</a>
            </nav>
        </header>

        <main class="content">
            {{ content }}
        </main>

        <footer>
            <div class="social-links">
                {% if site.author.github %}
                <a target="_blank" rel="noopener noreferrer" href="https://github.com/{{ site.author.github }}">GitHub</a>
                {% endif %}
                {% if site.author.linkedin %}
                <a target="_blank" rel="noopener noreferrer" href="https://linkedin.com/in/{{ site.author.linkedin }}">LinkedIn</a>
                {% endif %}
            </div>
            <p>&copy; {{ 'now' | date: "%Y" }} {{ site.author.name }}. All rights reserved.</p>
        </footer>
    </div>

    <button id="theme-toggle" aria-label="Toggle dark mode">
        <svg class="theme-icon light-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="5"/>
            <line x1="12" y1="1" x2="12" y2="3"/>
            <line x1="12" y1="21" x2="12" y2="23"/>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
            <line x1="1" y1="12" x2="3" y2="12"/>
            <line x1="21" y1="12" x2="23" y2="12"/>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
        </svg>
        <svg class="theme-icon dark-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
        </svg>
    </button>

    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const html = document.documentElement;

        // Check for saved theme preference or default to system preference
        const currentTheme = localStorage.getItem('theme') ||
            (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');

        html.setAttribute('data-theme', currentTheme);

        themeToggle.addEventListener('click', () => {
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';

            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        });
    </script>
</body>
</html>
